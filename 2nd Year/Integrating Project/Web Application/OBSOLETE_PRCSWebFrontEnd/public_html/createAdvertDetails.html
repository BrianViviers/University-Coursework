                    <div class="row placeholders">
                        <div class="col-xs-6 col-sm-6 col-md-6 placeholder">

                            </div>

                    </div>

                    <div class="row placeholders">
                        <div class="col-xs-6 col-sm-6 col-md-6 placeholder">
                            <div class="form-group">

                                <textarea class="form-control" id="textDescription" rows="4" cols="20" placeholder="Enter Description here..."></textarea>
                            </div>

                    </div>

                    <div class="row placeholders">
                        <div class="col-xs-6 col-sm-6 col-md-6 placeholder">

                        </div>

        <script type='text/javascript'>

        var query;


        function onload() {
            query = getQueryParams(document.location.search);
            document.getElementById("parCategory").innerHTML += query.Category;
            document.getElementById("parAdvertType").innerHTML += query.Type;
            document.getElementById("parItemType").innerHTML += query.Item;
        }

        function getQueryParams(qs) {
            qs = qs.split("+").join(" ");

            var params = {}, tokens,
                    re = /[?&]?([^=]+)=([^&]*)/g;

            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])]
                        = decodeURIComponent(tokens[2]);
            }

            return params;
        }

        function showAdvert() {
            var title = document.getElementById("textTitle").value;
            var description = document.getElementById("textDescription").value;
            var url = "displayAdvert.html?Type=" + query.Type + "&Item=" + query.Item + "&Category=" + query.Category +
                    "&Title=" + title + "&Description=" + description;
            var res = encodeURI(url);
            window.location.replace(res);
        }

        </script>
